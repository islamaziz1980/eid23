<!doctype html>
<html>
    <head>

         <script type="text/javascript">
        	function init() {
            var myAudio = document.getElementById("audio");
            myAudio.addEventListener('ended', loopAudio, false);
        }
        function loopAudio() {
            var myAudio = document.getElementById("audio");
            myAudio.play();
        }
    </script>
    <style>
    @media (max-device-width: 650px) {
  .logoz{text-align: center !important;}
  .logoz img {min-width: 270px!important}
  .message{font-size: 36px;line-height: 55px;}
    .eid-txt{ text-align: center;  background:  url(img/Mask2.svg) no-repeat top center ;max-width: 600px;min-width: 280px; height: 600px;padding: 20px;}
    .toiy {margin-top: 30%;margin-left: 20%;}

      }

    </style>
    </head>
    <body onLoad="init();">
        <div class="col-xs-12 logoz">

            <header id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
            <li data-target="#myCarousel" data-slide-to="5"></li>
            <li data-target="#myCarousel" data-slide-to="6"></li>
        </ol>

        <!-- Wrapper for Slides -->
        <div class="carousel-inner">
            <div class="item active">
                <!-- Set the first background image using inline CSS below. -->
                <div class="fill" style="background-image:url('img/01.jpg');"></div>

            <div class="item">

                <!-- Set the third background image using inline CSS below. -->
                <div class="fill" style="background-image:url('img/04.jpg');"></div>
            </div>
			<div class="item">
                <!-- Set the third background image using inline CSS below. -->
                <div class="fill" style="background-image:url('img/05.jpg');"></div>
            </div>
			<div class="item">
                <!-- Set the third background image using inline CSS below. -->
                <div class="fill" style="background-image:url('img/06.jpg');"></div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>

    </header>
		<audio id="audio" src="audio/1.mp3" autoplay hidden="true"></audio>


    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.mobile.custom.min.js"></script>
        <script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
    </script>
    <script>
  $(document).ready(function() {
  		 $("#myCarousel").swiperight(function() {
    		  $(this).carousel('prev');
	    		});
		   $("#myCarousel").swipeleft(function() {
		      $(this).carousel('next');
	   });
	});
</script>

</html>
